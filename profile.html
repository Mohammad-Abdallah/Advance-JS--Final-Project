<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
    <!-- Bootstrap CSS (optional for responsiveness) -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->

    <link rel="stylesheet" href="./profileStyle.css">

    <style>
        
    </style>
</head>
<body>


<!-- =======MODALS======= -->
    
    <!-- LOGIN MODAL -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="username-input" value="moha">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="password-input" value="123456">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
            </div>
          </div>
        </div>
    </div>
    <!--// LOGIN MODAL //  -->

    <!-- REGISTER MODAL -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Profile Image:</label>
                    <input type="file" class="form-control" id="register-image-input" value="moha99">
                </div>


                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="register-name-input" value="moha99">
                </div>

                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="register-username-input" value="moha99">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="register-password-input" value="123456">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
            </div>
          </div>
        </div>
    </div>
    <!--// REGISTER MODAL //--> 

    <!-- CREATE POST MODAL -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>

                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title</label>
                    <input type="text" class="form-control" id="post-title-input" value="">

                    <input type="hidden" id="post-id-input" value="">
                </div>

                <div class="mb-3">
                    <textarea name="" id="post-body-input" style="width: 100%; height: 100px; border-color: gray; border-radius: 10px; resize: none">

                    </textarea>                    
                </div>

                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Image</label>
                    <input type="file" class="form-control" id="post-image-input">                   
                </div>


            </form>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="post-modal-submit-btn" type="button" class="btn btn-primary" onclick="createNewPostClicked()">Create</button>
            </div>
        </div>
        </div>
    </div>
    <!--// CREATE POST MODAL //--> 

    <!-- DELETE POST MODAL -->
    <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="post-modal-title">Are you sure you want to delete the post?
                    <span id="delete-post-title"></span>
                </h1>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <input type="hidden" id="delete-post-id-input" value="">
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="post-modal-submit-btn" type="button" class="btn btn-danger" onclick="confirmPostDelete()">Yes, Delete</button>
            </div>
          </div>
        </div>
    </div>
    <!--// DELETE POST MODAL //--> 

    <!-- //=======MODALS=======// -->


    <!-- =============ALERTS========== -->
    <div id="success-alert" class="show fade" style="position: fixed; z-index: 999999; width: 30%; bottom: 0; right: 0;"></div>

<div class="gridContainer">

    <!-- NAVIGATION BAR CONT-->
    <div class="container1 navigationBar">

        <nav class=" shadow">
            <div class="logo">
                <a class="text" href="index.html">Mohammad</a>
                <a class="icon" href="index.html"><i class="fa-brands fa-instagram"></i></a>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
            </div>
            <div class="navbarNav" id="navbarNav">
                <ul>
                    <li>
                        <a class=" active" aria-current="page" href="index.html">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a style="cursor: not-allowed;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>Search</span>
                        </a>
                    </li>
                    <li>
                        <a style="cursor: not-allowed;">
                            <i class="fa-regular fa-compass"></i>
                            <span>Explore</span>
                        </a>
                    </li>
                    <li>
                        <a style="cursor: not-allowed;">
                            <i class="fa-solid fa-heart"></i>
                            <span>Notification</span>
                        </a>
                    </li>
                    <li>
                        <a class=" active" id="add-btn" onclick="addBtnClicked()" data-bs-toggle="modal" data-bs-target="#create-post-modal" style="cursor: pointer;">
                            <i class="fa-solid fa-square-plus"></i>
                            <span>Create</span>
                        </a>
                    </li>
                    <li>
                        <a  onclick="myProfileClicked()" style="cursor: pointer">
                            <div id="logout-div">
                                <img id="nav-user-image" class="rounded-circle" style="width: 30px; height: 30px" src="./profile-pics/1.png" alt="">
                                <b id="nav-username">Profile</b>
                            </div>
                        </a>
                    </li>
                    <li style="position: relative;">
                        <a><i class="fa-solid fa-bars" style="font-size: 30px; color:  rgb(245, 245, 245); cursor: pointer; margin: 0;" onclick="toggleMenu()"></i></a> 
                        <div class="login-logout" id="idMenu">
                            <!-- FOR LOGGED IN USER -->
                            <button onclick="logout()" id="logout-btn" type="button" data-bs-toggle="modal" class="btn btn-outline-danger" style="width: 100%;">Logout</button>
                            <!--// FOR LOGGED IN USER //-->
                            <!-- NON-LOGGED IN USER -->
                            <div id="logged-in-div">
                                <button id="login-btn" type="button" data-bs-toggle="modal" data-bs-target="#login-modal" class="btn btn-outline-success mb-2">Login</button>
                                <button id="register-btn" type="button" data-bs-toggle="modal" data-bs-target="#register-modal" class="btn btn-outline-success">Register</button>
                            </div>
                            <!--// NON-LOGGED IN USER //-->
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--// NAVIGATION BAR CONT //-->
    
    <!-- start profile page  -->
    <div class="profile">
        <!-- Profile Header Section -->
        <div class="profile-header">
            <div class="profile-picture">
                <img id="userImage" src="./images/prof-img.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 id="username" class="d-inline-block me-5">Mohammad</h1>
                <button class="edit-profile-btn rounded-3">Edit Profile</button>
                <div class="profile-stats">
                    <span><b id="posts_count">100</b> posts</span>
                    <span><b id="comments_count">17</b> comments</span>
                </div>
                <div class="profile-bio">
                    <p><b id="name">Mohammad</b></p>
                    <p>Passionate about photography, travel, and adventures.</p>
                </div>
            </div>
        </div>

        <!-- Profile Posts Section -->
        <div class="profile-posts" id="profile-posts">
            <!-- ======= LOADER ======== -->
            <div id="loader"  style=" position: fixed; z-index: 9999; top: 50%; left: 60%; transform: translate(-50% ,60%);">
                <div class="lds-heart"><div></div></div>
            </div>
            <!-- =======// LOADER //======== -->
            <div class="post-grid" id="userPosts">
                <img src="./images/Palestine Flag.jpg" alt="Post 1">
                <img src="./images/Palestine Flag.jpg" alt="Post 3">
                <img src="./images/Palestine Flag.jpg" alt="Post 2">
                <img src="./images/Palestine Flag.jpg" alt="Post 4">
                <img src="./images/Palestine Flag.jpg" alt="Post 5">
                <img src="./images/Palestine Flag.jpg" alt="Post 6">
            </div>
        </div>      
    </div>
    <!-- end profile page  -->
</div>








<script src="./main.js"></script>
<script src="./profileScript.js"></script>

</body>
</html>
